<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <meta charset="UTF-8">
    <title>Javascript</title>


</head>

<body>
    <p>How many fingers are you holding up?</p>

    <p><select name="" id="myNumber">
       
       <option value="0">0</option>
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
        
    </select></p>

    <button id="guess">Guess!</button>
    <script type="text/javascript">
        function doAGuess(correctAnswer) {
            var guess = Math.floor(Math.random() * 6);

            if (guess == correctAnswer) {
                //Computer is correct

                return (true);
            } else {
                //Computer is wrong

                return (false);


            }
        }

        document.getElementById("guess").onclick = function() {
            var myNumber = document.getElementById("myNumber").value;

            var gotIt = false;

            var numberOfGuess = 1;

            while (gotIt == false) {

                if (doAGuess(myNumber) == true) {
                    gotIt = true;
                    alert("Got it! It was a " + myNumber + ". It took me " + numberOfGuess + " guesses.");
                } else {
                    numberOfGuess++;
                }


            }
        }

    </script>
</body>

</html>
