<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <meta charset="UTF-8">
    <title>Webpage with style</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }
        /* unvisited link */
        
        a:link {
            color: red;
        }
        /* visited link */
        
        a:visited {
            color: green;
        }
        /* mouse over link */
        
        a:hover {
            color: hotpink;
        }
        /* selected link */
        
        a:active {
            color: blue;
        }

    </style>

</head>

<body>

    <p><a href="http://www.google.com.tw">Google link</a></p>

    <p><a href="http://www.google.com.tw" target="_blank">Google link new tab</a></p>


</body>

</html>
